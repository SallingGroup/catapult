<!doctype html>
<html th:fragment="layout (template, menu)">

  <head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" type="image/x-icon" th:href="@{/resources/images/favicon.png}">

    <title>The Knights Catapult :: automation that rocks!</title>

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
      <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
      <script th:src="@{/webjars/jquery-ui/jquery-ui.min.js}"></script>
      <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

      <script th:src='@{/resources/js/nprogress.js}'></script>
      <link rel='stylesheet' th:href='@{/resources/css/nprogress.css}'/>

      <link rel="stylesheet" th:href="@{/resources/css/petclinic.css}"/>
      <style>
          div span .red {
              color: red
          }
      </style>

  </head>

<body>

  <nav class="navbar navbar-default" role="navigation">
      <div class="container">
          <div class="navbar-header">
              <a class="navbar-brand" th:href="@{/}"><span>The Knights :: <br/>- Automation Catapult</span></a>
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#main-navbar">
                  <span class="sr-only"><os-p>Toggle navigation</os-p></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
              </button>
          </div>
          <div class="navbar-collapse collapse" id="main-navbar">
              <ul class="nav navbar-nav navbar-left">

                  <li th:fragment="menuItem (path,active,title,glyph,text)" class="active" th:class="${active==menu ? 'active' : ''}">
                      <a th:href="@{__${path}__}" th:title="${title}">
                        <span th:class="'glyphicon  glyphicon-'+${glyph}" class="glyphicon glyphicon-home" aria-hidden="true"></span>
                        <span th:text="${text}">Template</span>
                      </a>
                  </li>

                  <li th:replace="::menuItem ('/','home','home page','home','Home')">
                      <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
                      <span>Home</span>
                  </li>

                  <li th:replace="::menuItem ('/log/view','logs','logs page','logs','Logs')">
                      <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
                      <span>Logs</span>
                  </li>

                  <li th:replace="::menuItem ('/releases','releases','releases page','releases','Releases')">
                      <span class="glyphicon glyphicon-tasks" aria-hidden="true"></span>
                      <span>Releases</span>
                  </li>

                  <li th:replace="::menuItem ('/genericwebhook','genericwebhook','trigger a RuntimeException to see how it is handled','th-warning-sign','Generic webhook')">
                      <span class="glyphicon glyphicon-warning-sign" aria-hidden="true"></span>
                      <span>Generic webhook</span>
                  </li>

              </ul>
          </div>
      </div>
  </nav>
  <div class="container-fluid">
      <div class="container xd-container">

          <div th:replace="${template}"/>

        <br/>
        <br/>
        <div class="container">
          <div class="row">
            <div class="col-12 text-center">
          </div>
        </div>
      </div>
  </div>


</body>

</html>
